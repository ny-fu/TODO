<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>風太郎の学習チェックリスト</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f7f7f7;
        margin: 20px;
        color: #333;
      }
      h1 {
        text-align: center;
        color: #444;
      }
      section {
        background: #fff;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 30px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      h2 {
        color: #007acc;
      }
      label {
        display: block;
        margin: 10px 0;
        cursor: pointer;
      }
      input[type="checkbox"] {
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <h1>風太郎の学習チェックリスト ✅</h1>

    <section>
      <h2>📅 1ヶ月目｜HTML/CSS 模写</h2>
      <label><input type="checkbox" /> HTML/CSSの基本を復習する</label>
      <label><input type="checkbox" /> FlexboxとGridを習得する</label>
      <label><input type="checkbox" /> GitHubでリポジトリ作成＆Pages公開</label>
      <label><input type="checkbox" /> 模写①：企業風サイトを再現</label>
      <label><input type="checkbox" /> 模写②：プロフィールサイト作成</label>
    </section>

    <section>
      <h2>📅 2ヶ月目｜レスポンシブ & JS入門</h2>
      <label><input type="checkbox" /> メディアクエリでレスポンシブ対応</label>
      <label><input type="checkbox" /> JavaScriptの基本構文を覚える</label>
      <label><input type="checkbox" /> DOM操作（ボタンで表示切替など）</label>
      <label><input type="checkbox" /> スマホメニューを作ってみる</label>
      <label><input type="checkbox" /> タブ切替UIを実装してみる</label>
    </section>

    <section>
      <h2>📅 3ヶ月目｜JavaScriptで動くWeb</h2>
      <label><input type="checkbox" /> fetchを使ってAPIからデータ取得</label>
      <label><input type="checkbox" /> ToDoリストアプリを作る</label>
      <label><input type="checkbox" /> GitHub Pagesで公開してみる</label>
      <label><input type="checkbox" /> 天気アプリを作ってみる</label>
    </section>

    <section>
      <h2>📅 4ヶ月目｜React入門</h2>
      <label><input type="checkbox" /> create-react-appで開発環境構築</label>
      <label><input type="checkbox" /> JSX / Props / State を理解する</label>
      <label
        ><input type="checkbox" />
        簡単なReactアプリを作る（カウントアップなど）</label
      >
      <label><input type="checkbox" /> コンポーネントを分けて作る練習</label>
      <label><input type="checkbox" /> メモ帳アプリを作ってみる</label>
    </section>

    <section>
      <h2>📅 5ヶ月目｜React応用</h2>
      <label><input type="checkbox" /> React Routerでページ遷移を覚える</label>
      <label><input type="checkbox" /> 映画検索などのAPI連携アプリ制作</label>
      <label><input type="checkbox" /> ポートフォリオ用アプリ①を作る</label>
    </section>

    <section>
      <h2>📅 6ヶ月目｜バックエンド & 就活準備</h2>
      <label><input type="checkbox" /> Node.js/Express.jsの基礎を学ぶ</label>
      <label><input type="checkbox" /> MongoDB or Supabaseでデータ管理</label>
      <label
        ><input type="checkbox" />
        お問い合わせフォーム付きポートフォリオ完成</label
      >
      <label><input type="checkbox" /> GitHub整理・公開</label>
      <label><input type="checkbox" /> 転職活動スタート！</label>
    </section>
  </body>
</html>
